<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>เช็กคะแนนสะสม Kids Now</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .centerScreen {
      margin-top: 20%;
      margin-right: auto;
      margin-bottom: 10%;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: #EEECED;">
  <div class="centerScreen">
    <center>
      <img
        src="https://raw.githubusercontent.com/ongkub/KIDNOW_demo_Form/main/images/KidNowOfficialrev2.png"
         width="400px" />
      <div>
        <h1>
          เช็กคะแนนสะสม
        </h1>
      </div>
      <div class="container">
        <div class="progress2 progress-moved">
          <div class="progress-bar2">
          </div>
        </div>
      </div>
      <div>
        <p>
          Now Loading…
        </p>
      </div>

    </center>
  </div>

  <div>
    <div class="circleTopLeft">
    </div>
  </div>
  <div class="bottomRight">
    <div class="circleBottomRight">
    </div>
  </div>
   <script src="https://static.line-scdn.net/liff/edge/versions/2.21.0/sdk.js"></script>
  <script>
    async function getUserProfile() {
      const profile = await liff.getProfile();
      return profile;
    }

    async function main() {
      await liff.init({ liffId: "1577116421-kM4mRp3Z" });

      if (liff.isLoggedIn()) {
        const profile = await getUserProfile();

        // Construct the redirect URL with pre-filled data
        const redirectUrl = `https://script.google.com/macros/s/AKfycbwInYCG1xXc2-GSBlA3wijurwgwJoKwLE31lvLf4gS6ibJfH1bTc6N7yHfsMbSMzhZE/exec?UID=${profile.userId}`;

        // Redirect the user
        window.location.replace(redirectUrl);
      } else {
        liff.login();
      }
    }

    main();
  </script> 
</body>

</html>
